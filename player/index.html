<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0de72deb11.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
  <title>YouTube</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="left">
        <i class="material-icons">dehaze</i>
        <img src="utils/youtube-logo.png" alt="youtube_logo" class="you-tube">
      </div>
      <div class="search">
        <input type="text" placeholder="Pesquisar">
        <div class="bar">
          <i class="material-icons">keyboard</i>
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="right">
        <i class="material-icons">view_module</i>
        <i class="material-icons">add_alert</i>
        <i class="material-icons">switch_video</i>
        <a href="http://github.com/RenanSGuedes" target="_blink"><img src="utils/me.jpg" alt="me" class="me"></a>
      </div>
    </header>
    <div class="video">
      <div class="bg">
        <iframe 
          allowfullscreen="allowfullscreen"
          mozallowfullscreen="mozallowfullscreen" 
          msallowfullscreen="msallowfullscreen" 
          oallowfullscreen="oallowfullscreen" 
          webkitallowfullscreen="webkitallowfullscreen"
          src="https://www.youtube.com/embed/TxbE79-1OSI" id="video"></iframe>
      </div>
      <div>
        <h3>4K African Wildlife | African Nature Showreel 2017 by Robert Hofmeyr</h3>
      </div>
      <div class="info">
        <h4>4.010.033.334 visualizações • 11 de jul. de 2020</h4> 
        <div class="like">
          <i class="far fa-thumbs-up"></i>
          <h4>34 MIL</h4>
        </div>
        <div class="dislike">
          <i class="far fa-thumbs-down"></i>
          <h4>0</h4>
        </div>
        <div class="share">
          <i class="fas fa-share"></i>
          <h4>COMPARTILHAR</h4>
        </div>
        <div class="save">
          <i class="material-icons">playlist_add</i>
          <h4>SALVAR</h4>
        </div>
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
  </div>
</body>
</html>
